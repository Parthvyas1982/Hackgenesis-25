<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentication System</title>
  <!-- You may load a modern font from Google Fonts if desired -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f7f9;
    }
    /* Background image (ensure to use a direct image URL for production) */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://images.unsplash.com/photo-1508780709619-79562169bc64?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80") no-repeat center center/cover;
      filter: blur(4px);
      z-index: -1;
    }
    /* Container Styling */
    .container {
      background: linear-gradient(145deg, #ffffff, #e9eff5);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }
    /* Logo Styling */
    .logo {
      display: block;
      margin: 0 auto 25px auto;
      width: 120px;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    /* Header Styling */
    h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 500;
    }
    /* Form Elements */
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-size: 0.9em;
      color: #555;
    }
    input,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #d1d9e6;
      border-radius: 5px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }
    input:focus,
    select:focus {
      border-color: #7aa9ff;
      outline: none;
    }
    /* Button Styling */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #357ab8;
      transform: translateY(-2px);
    }
    /* Additional Text and Link Styling */
    p {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
    a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #357ab8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <!-- Logo with the provided URL (ensure the URL is direct to an image file) -->
    <img
      src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.facebook.com%2FTrackItCloud%2F&psig=AOvVaw14vktPsEf_AzPE5OZngB2N&ust=1738481132022000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNi_7rP6oYsDFQAAAAAdAAAAABAE"
      alt="Website Logo"
      class="logo"
    />
    <h2>Login</h2>
    <form id="loginForm">
      <label for="userType">Login as:</label>
      <select id="userType" name="userType" required>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>
</body>
</html>
