<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bg1.jpeg') no-repeat center center/cover;
            z-index: -1;
        }
        .container {
            background: #bd99ee;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(105, 101, 176, 0.1);
            text-align: center;
            width: 310px;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #f3b1f2;
            border-radius: 5px;
        }
        button {
            background-color: #9f95eb;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #782fc2;
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img class='report' src="C:\Users\Parth\Downloads\images.jpeg"/>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="userType">Login as:</label>
            <select id="userType" name="userType" required>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
