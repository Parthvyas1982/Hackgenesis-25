<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Notifications System</h2>
    
    <h3>Notification Preferences</h3>
    <form id="notificationForm">
      <label>
        <input type="checkbox" name="emailNotification" checked>
        Receive Email Notifications
      </label>
      <br>
      <label>
        <input type="checkbox" name="smsNotification">
        Receive SMS Notifications
      </label>
      <br>
      <label>
        <input type="checkbox" name="inAppNotification" checked>
        Receive In-App Notifications
      </label>
      <br>
      <button type="submit">Save Preferences</button>
    </form>
    
    <h3>Recent Notifications</h3>
    <ul id="notificationList">
      <li>Your request for "Event Permission" has been approved.</li>
      <li>Your request is pending at the Department Head.</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
